<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="regForm.css">
</head>

<body>
    <header>
        <nav>
            <h1>Glamify</h1>
            <ul>
                <li><a href="#home">Home</li>
                <li><a  href="#products">Products</li>
                <li><a  href="#signup">Sign Up</li>
            </ul>
        </nav>
    </header>

    <div id="home" class="image-container">
      <img src="https://wallpaperaccess.com/full/1190427.jpg" alt="Makeup" />
        <div class="text-overlay">
        <h1>Discover Your Perfect Look</h1>
        <p>Explore the latest makeup trends and products at your fingertips!</p>
        </div>
    </div>
    
    <!-- products -->
     <section id="products">
        <h1>Featured Products</h1>
        <div class="product-grid">
            <div class="product-card">
            <img src="https://imgmedia.lbb.in/media/2020/07/5efefd94c36ef475084d3eb8_1593769364270.jpg" alt="Lipstick">
            <h2>Lipsticks</h2>
            <p>$15</p>
            <button>Add to Cart</button>
            </div>

            <div class="product-card">
            <img src="https://tse2.mm.bing.net/th/id/OIP.TfHQS6FPRP7HHCIDs1ZgnwHaHa?pid=Api&P=0&h=180" alt="Eyeshadow Palettes">
            <h2>Eyeshadow Palettes</h2>
            <p>$18</p>
            <button>Add to Cart</button>
            </div>

            <div class="product-card">
            <div class="product-card">
            <img src="https://i.redd.it/yszc349pjzz21.jpg" alt="Base Products">
            <h2>Base Products</h2>
            <p>$28</p>
            <button>Add to Cart</button>
            </div>
        </div>
     </section>

    <section id="signup">
    <h1>Join Glamify</h1>
    <form class="register-form">
    <div class="input-type">
        <input type="text" placeholder="Enter username">
        </div>
        <div class="input-type">
        <input type="email" placeholder="Enter email">
        </div>
        <div class="input-type">
        <input type="password" placeholder="Enter password">
        </div>
      <button type="submit">Sign Up</button>
    </form>
   </section>
 

    <footer>
        <p>&copy; 2025 Glamify. All Rights Reserved.</p>
    </footer>

    
</body>
</html>
